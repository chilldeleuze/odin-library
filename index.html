<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <main>

        <section class="library">
            <div class="library__content">
            </div>
            <div class="library__footer"><button class="addBook">+</button></div>
        </section>
        
    </main>

    <dialog>
        <form id="newbook">
            <div class="form-row">
                <label for="book_title">Titel</label>
                <input type="text" name="book_title" id="book_title">
            </div>
            <div class="form-row">
                <label for="book_author">Author</label>
                <input type="text" name="book_author" id="book_author">
            </div>
            <button type="submit">Add Book</button>
        </form>
        
        <button autofocus class="closeDialog">Close</button>
    </dialog>
    <footer>
        <div>Library Project from <a href="https://www.theodinproject.com/">The Odin Project</a>. Coded by <a href="https://github.com/chilldeleuze" target="_blank">@chilldeleuze</a></div>
    </footer>
</body>
</html>
